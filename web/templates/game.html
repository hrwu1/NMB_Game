<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁棋盘游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
</head>
<body>
    <div class="game-container">
        <div class="game-board" id="game-board">
            <canvas id="game-canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="game-controls">
            <div class="game-info">
                <h2>游戏信息</h2>
                <div id="current-player-info" class="player-info">
                    <h3>当前玩家: <span id="current-player-name"></span></h3>
                </div>
                
                <div id="dice-container" class="dice-container">
                    <h3>骰子结果: <span id="dice-result">0</span></h3>
                    <button id="roll-dice-btn" class="btn action-btn">掷骰子</button>
                </div>
            </div>
            
            <div class="floor-controls">
                <h3>楼层控制</h3>
                <div class="floor-buttons">
                    <button id="floor-up-btn" class="btn floor-btn">向上</button>
                    <span id="current-floor">1</span>
                    <button id="floor-down-btn" class="btn floor-btn">向下</button>
                </div>
            </div>
            
            <div class="action-controls">
                <h3>行动控制</h3>
                <button id="rotate-btn" class="btn action-btn">旋转</button>
                <button id="place-btn" class="btn action-btn">放置</button>
                <button id="increase-daze-btn" class="btn action-btn">增加迷惑</button>
                <button id="decrease-daze-btn" class="btn action-btn">减少迷惑</button>
                <button id="end-turn-btn" class="btn action-btn">结束回合</button>
            </div>
            
            <div class="player-list">
                <h3>玩家列表</h3>
                <ul id="players-container">
                    <!-- 玩家列表将通过JavaScript动态生成 -->
                </ul>
            </div>
        </div>
    </div>
    
    <!-- 状态提示区域 -->
    <div id="status-message" class="status-message"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        // 将游戏ID传递给JavaScript
        const GAME_ID = "{{ game_id }}";
    </script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
