<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大富翁棋盘游戏</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="game-title">
            <h1>大富翁棋盘游戏</h1>
        </div>
        
        <div class="game-setup">
            <div class="player-count">
                <h3>玩家数量: <span id="player-count-display">2</span></h3>
                <div class="player-count-buttons">
                    <button class="btn decrease-btn" id="decrease-player">-</button>
                    <button class="btn increase-btn" id="increase-player">+</button>
                </div>
            </div>
            
            <div class="player-inputs" id="player-inputs-container">
                <!-- 玩家输入框将通过JavaScript动态生成 -->
            </div>
            
            <button class="btn start-btn" id="start-game-btn">开始游戏</button>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
</body>
</html>
